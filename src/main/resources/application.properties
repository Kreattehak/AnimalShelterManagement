spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3306/animal_shelter\
  ?serverTimezone=Europe/Warsaw&verifyServerCertificate=false&useSSL=true
spring.datasource.username=normalUser
spring.datasource.password=normalUser1

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy

# Turn off security while in production
security.basic.enabled=false
management.security.enabled=false

