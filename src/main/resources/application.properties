spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3306/animal_shelter\
  ?serverTimezone=Europe/Warsaw&verifyServerCertificate=false&useSSL=true
spring.datasource.username=normalUser
spring.datasource.password=normalUser1

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

# Turn off security while in production
security.basic.enabled=false
management.security.enabled=false